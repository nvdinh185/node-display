<ion-header>
    <ion-navbar>
        <ion-title>BẢO DƯỠNG SITES</ion-title>
        <ion-buttons *ngIf="!isSearch && dynamicList?.search_bar" start>
            <button ion-button icon-only color="royal" (click)="goSearch('REMOTE')">
                Thêm Kế hoạch
            </button>
        </ion-buttons>
        <ion-buttons end *ngIf="!isSearch && dynamicList?.search_bar">
            <button ion-button icon-only color="royal" (click)="goSearch('LOCAL')">
                <ion-icon name="search"></ion-icon>
            </button>
        </ion-buttons>
        <!-- <ion-buttons end *ngFor="let btn of dynamicList?.buttons">
        <button ion-button icon-only color="{{btn.color}}" (click)="onClick(btn)">
            <ion-icon name="{{btn.icon}}"></ion-icon>
        </button>
    </ion-buttons> -->

        <ion-title *ngIf="!isSearch">{{dynamicList?.title}} ({{cycle?.name}})</ion-title>
        <ion-searchbar *ngIf="isSearchLocal && dynamicList?.search_bar" placeholder="{{dynamicList?.search_bar.hint}}"
            [(ngModel)]="searchString" [showCancelButton]="shouldShowCancel" (ionInput)="onInput($event)"
            (keyup.enter)="searchEnter()" (keyup.esc)="searchEnter('LOCAL')" (ionChange)="setFilteredItems()" start>
        </ion-searchbar>
    </ion-navbar>
</ion-header>

<ion-content>
    <div *ngIf="isSearch && dynamicList?.search_bar" style="width: 100%; z-index: 999;position: absolute;">
        <ng-template #withSites let-attrs="attrs">
            <!-- <img src="{{attrs.data.flag}}" class="flag" /> -->
            <span [innerHTML]="attrs.data.site_id + '<br />' + attrs.data.address | boldprefix:attrs.keyword"></span>
        </ng-template>
        <!-- (focusout)="searchEnter()"
            [options]="searchOptions"
            [(ngModel)]="searchString"
            (keyup.enter)="searchEnter()"
            (keyup.esc)="searchEnter()"
            (ionBlur)="searchEnter()" -->
        <ion-auto-complete style="width: 100%" [template]="withSites" [dataProvider]="apiAutoComplete" #searchBar
            [(ngModel)]="searchString" (keyup.esc)="searchEnter('REMOTE')" [options]="searchOptions"
            (itemSelected)="searchSelect($event)">
        </ion-auto-complete>
    </div>
    <ion-list>
        <!-- <ion-item>
            <ion-title>test</ion-title>
        </ion-item> -->
        <ion-item-sliding #slidingItem class="background-list" *ngFor="let site of dynamicList?.items">

            <ion-item #item class="background-item" tappable (click)="onClickItem(cycle)">
                <!-- <ion-avatar item-start *ngIf="cycle.image">
                        <img [src]="cycle.image">
                    </ion-avatar> -->
                <ion-title>{{site.site_id}}({{site.name}})</ion-title>
                <h3>{{site.address}}</h3>
                <ion-note item-end>{{site.create_time | date: 'dd/MM/yyyy'}}</ion-note>
            </ion-item>

            <ion-item-options>
                <button ion-button color="secondary" (click)="onClickDetails(slidingItem, cycle, 'REPAIR')">
                    <ion-icon name="ios-remove-circle-outline"></ion-icon>
                    Ẩn Kế hoạch
                </button>
                <button ion-button color="primary" (click)="onClickDetails(slidingItem, cycle, 'MAINTAIN')">
                    <ion-icon name="ios-clipboard-outline"></ion-icon>
                    Phiếu Bảo dưỡng
                </button>
            </ion-item-options>

            <ion-item-options side="left">
                <button ion-button color="primary" expandable (click)="onClickDetails(slidingItem, cycle, 'RELOAD')">
                    <ion-icon name="checkmark"></ion-icon>
                    <div>Tổng hợp</div>
                    <ion-spinner id="archive-spinner"></ion-spinner>
                </button>
            </ion-item-options>

        </ion-item-sliding>

    </ion-list>
</ion-content>
