<ion-header>
  <ion-navbar>
    <ion-title>
      {{(codeType==='BAR'?'Bar code Generator':'Qr code Generator')}}
    </ion-title>

    <ion-buttons end>
      <button ion-button icon-only color="danger" (click)="onClickClose()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>

  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-grid>
    <ion-row>
      <ion-col class="background-card grid-border" text-center col-12 offset-xl-3 col-xl-6 offset-lg-3 col-lg-6
        offset-md-3 col-md-6 offset-sm-2 col-sm-8>

        <ion-card *ngIf="barCode">
          <ngx-barcode [bc-value]="barCode" [bc-display-value]="true"></ngx-barcode>
          <ion-card-content *ngIf="isShowValue">
            <p>{{ barCode }}</p>
          </ion-card-content>
        </ion-card>
        <ion-card *ngIf="qrCode">
          <ngx-qrcode [qrc-value]="qrCode"></ngx-qrcode>
          <ion-card-content *ngIf="isShowValue">
            <p>{{ qrCode }}</p>
          </ion-card-content>
        </ion-card>

      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
